<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <title>Blog preview card</title>
</head>
<body>
  <div class="card-wrapper">
    <div class="card">
      <img src="images/illustration-article.svg" alt="main Image" />
      <div class="card-content">
        <div class="badge">Learning</div>
        <div class="date">Published 21 Dec 2023</div>
        <div class="title">HTML & CSS foundations</div>
        <div class="desc">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </div>
        <div class="author">
          <img src="images/image-avatar.webp" alt="G" />
          Greg Hopper
        </div>
      </div>
    </div>
  </div>
</body>
</html>
